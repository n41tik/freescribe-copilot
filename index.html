<!DOCTYPE html>
<html>
  <head>
    <title>FreeScribe</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      select,
      button,
      textarea,
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
      #notes {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        text-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <button id="toggleConfig">Show Configuration</button>

    <h3>Select Audio Input Device</h3>
    <select id="audioInputSelect"></select>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <textarea id="userInput" rows="10"></textarea>
    <button id="generateNotesButton">Generate Notes</button>
    <pre id="notes"></pre>
    <script type="module" src="index.js"></script>
  </body>
</html>
